<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!-- Define o conjunto de caracteres -->
  <meta charset="utf-8" />

  <!-- Garante responsividade em celulares -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Título da aba -->
  <title>Sistema de Investimentos</title>

  <!-- Importação do CSS externo -->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- ================== TELA DE LOGIN ================== -->
  <!-- Div principal do login -->
  <div id="login-screen" class="card" style="max-width:400px; margin:100px auto;">
    <h2>Login</h2>

    <!-- Campo de e-mail -->
    <label for="login-email">E-mail</label>
    <input id="login-email" type="email" required>

    <!-- Campo de senha -->
    <label for="login-senha">Senha</label>
    <input id="login-senha" type="password" required>

    <!-- Botão de login -->
    <button id="btn-login" type="button">Entrar</button>
  </div>

  <!-- ================== SISTEMA (COMEÇA ESCONDIDO) ================== -->
  <div id="sistema" style="display:none;">

    <!-- Cabeçalho -->
    <header>
      <h1>Cadastro de Investimentos Realizados</h1>
      <p class="muted">Registro de investimentos financeiros realizados pela empresa</p>
      <button id="btn-logout" type="button" class="ghost">Sair</button>
    </header>

    <!-- Conteúdo principal -->
    <main>
      <div class="container">
        <div class="grid">

          <!-- Seção do formulário -->
          <section class="card">
            <h3>Novo Investimento</h3>

            <form id="form-inv">
              <label for="nome">Nome do investimento</label>
              <input id="nome" type="text" required>

              <label for="montante">Montante aplicado (R$)</label>
              <input id="montante" type="number" step="0.01" min="0" required>

              <label for="retorno">Retorno esperado (R$)</label>
              <input id="retorno" type="number" step="0.01" min="0" required>

              <button type="submit">Adicionar</button>
              <button type="button" id="btn-clear" class="ghost">Limpar</button>
            </form>
          </section>

          <!-- Lista -->
          <section class="card">
            <h3>Investimentos</h3>
            <div id="lista"></div>

            <div class="totals">
              <div class="tot-box">
                <span class="muted">Total Investido</span>
                <div id="total-investido">R$ 0,00</div>
              </div>

              <div class="tot-box">
                <span class="muted">Retorno Esperado</span>
                <div id="total-retorno">R$ 0,00</div>
              </div>
            </div>

            <button id="btn-seed" type="button" class="ghost">Adicionar exemplos</button>
            <button id="btn-clear-all" type="button" class="ghost">Apagar tudo</button>
          </section>

        </div>
      </div>
    </main>

    <!-- Rodapé -->
    <footer>
      Projeto Acadêmico - Luan Carlos Alves Fonteles Nogueira
    </footer>

  </div>

  <!-- Importação do JavaScript -->
  <script src="script.js"></script>
</body>
</html>
