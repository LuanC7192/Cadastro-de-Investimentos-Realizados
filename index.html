<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema de Investimentos</title>

  <!-- Importar o CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Cadastro de Investimentos Realizados</h1>
      <div class="muted">Registro de investimentos financeiros realizados pela empresa</div>
    </header>

    <div class="grid">
      <!-- Coluna esquerda: formulário -->
      <div class="card">
        <h3>Novo Investimento</h3>
        <p class="muted">Preencha os campos e clique em "Adicionar". Os dados são salvos no navegador.</p>

        <form id="form-inv">
          <label for="nome">Nome do investimento</label>
          <input id="nome" type="text" placeholder="Ex: Fundo Alfa" required />

          <label for="montante">Montante aplicado (R$)</label>
          <input id="montante" type="number" step="0.01" placeholder="10000.00" required />

          <label for="retorno">Retorno esperado (R$)</label>
          <input id="retorno" type="number" step="0.01" placeholder="11000.00" required />

          <div style="display:flex; gap:8px; margin-top:10px">
            <button id="btn-add" type="submit">Adicionar</button>
            <button id="btn-clear" type="button" class="ghost">Limpar campos</button>
          </div>
        </form>

        <div style="margin-top:18px">
          <ul class="muted" style="padding-left:18px">
          </ul>
        </div>
      </div>

      <!-- Coluna direita: lista e totais -->
      <div>
        <div class="card">
          <h3>Investimentos Cadastrados</h3>
          <div id="lista"></div>

          <div class="totals">
            <div class="tot-box">
              <div class="muted">Total Investido</div>
              <div id="total-investido" style="font-weight:700; margin-top:6px">R$ 0,00</div>
            </div>
            <div class="tot-box">
              <div class="muted">Retorno Esperado Total</div>
              <div id="total-retorno" style="font-weight:700; margin-top:6px">R$ 0,00</div>
            </div>
          </div>

          <div style="margin-top:12px; display:flex; gap:8px">
            <button id="btn-seed" class="ghost" title="Adicionar exemplos">Adicionar exemplos</button>
            <button id="btn-clear-all" class="ghost" title="Remover todos os investimentos">Apagar tudo</button>
          </div>
        </div>

       <footer style="text-align:center; margin-top:25px; padding:10px; color:#666;">
    Projeto Acadêmico
  </footer>

  <!-- Importar o JavaScript -->
  <script src="script.js"></script>

</body>
</html>
